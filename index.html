<html>
  <head>
    <title>Find Out Who</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Dancing+Script&family=Festive&family=Great+Vibes&family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Dancing+Script&family=Festive&family=Great+Vibes&family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Dancing+Script&family=Festive&family=Great+Vibes&family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Dancing+Script&family=Festive&family=Great+Vibes&family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Dancing+Script&family=Festive&family=Great+Vibes&family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-danger heading">Find Out Who</h1>
      <br><br>

      <p id="head-2"">This Model Can Identify Your Family Members</p>

      <b class="name_of_objects">
        <hr>
        The Assassin's Blade
        <hr>
        Throne Of Glass
        <hr>
        Crown Of Midnight
        <hr>
        Heir Of Fire
        <hr>
        Empire Of Stroms
        <hr>
        Tower Of Dawn
        <hr>
        Kingdom Of Ash
        <hr>
      </b>
      <br>
      <br>
      <label>Webcam View - </label>
      
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn-capture">Take An Image</button>
      <br><br>
      <button onclick="check();" class="btn btn-danger btn-check">Find Out Who</button>
      <br><br>

      <p style="font-size: 22px;">Member :  <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script> 

  </body>
</html>
